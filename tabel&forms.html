<html>
<head>
    <title>Biodata</title>
</head>
<body>
    <h1>  <center>  BIO DATA</center></h1>
<table border="1" align="center">
  <tr>
    <td colspan="2" style="text-align: center ;"> <B>STUDENT ENTRY</B> </td>
  </tr>

<tr> 
<td> <b>STUDENT NAME:</b></td>
<td><Input type="text"/></td>
</tr>

<tr>
<td><b>ADDRESS:</b></td>
<td> <textarea name="" id="" cols="30" rows="5"></textarea>
 </td>
</tr>

<tr>
    <td><b>AGE:</b> </td>
    <td><input type="text"></td>
</tr>

<tr>
<td><b>DATE OF BIRTH:</b></td>
<td><input type="date"></td>
</tr>

<tr>
<td> <b>GENDER:</b></td>
<td> 
    <input type="radio" name="gender">MALE
    <input type="radio" name="gender">FEMALE
</td>
</tr>

<tr>
    <td><b>QUALIFICATION:</b></td>
    <td>
        <input type="checkbox"name="sslc">SSLC
        <input type="checkbox"name="hsc">HSC
        <input type="checkbox"name="pg">PG
        <input type="checkbox"name="Ug">UG
    </td>
</tr>

<tr>
    <td><b>COLLEGE:</b></td>
    <td> <select name="college" id="">
        <option value="scoot"> SCOOT</option>
         <option value="sxcee">SXCEE</option>
         <option value="sun">SUN</option>
        </select>
    </td>
</tr>

<tr>
     <td colspan="2" style="text-align:center; "> 
    <input type="submit" name="submit">
    </td>
</tr>



</table>



</body>













</html>
