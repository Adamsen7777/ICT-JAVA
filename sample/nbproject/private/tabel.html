<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h3 style="text-align:center ;">INTER COLLEGE DATA ENTRY</h3>
        <table border="1" align="center">
            <tr>
                <td colspan="2" style="text-align:center;"><b>STUDENT ENTRY</b></td>
            </tr>
            <tr>
                <td>Name :</td>
                <td><input type="text" value="Name"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea name="Address" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>D.O.B :</td>
                <td><input type="date" name="D.O.B"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="Radio" name="Gender">Male
                    <input type="Radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Qualification :</td>
                <td>
                    <input type="checkbox" name="SSLC">SSLC
                    <input type="checkbox" name="HSC">HSC
                    <input type="checkbox" name="UG">UG
                    <input type="checkbox" name="PG">PG
                </td>
            </tr>
            <tr>
                <td>College :</td>
                <td><select name="College" id="">
                    <option value="Scoot">Scoot Christian College</option>
                    <option value="SXCCE">St.Xavier's Catholic College</option>
                    <option value="Morningstar">Morningstar Polytechnique College</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="Submit" name="Submit">
                </td>
            </tr>

        </table>
    </body>
</html>
